<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch & Hold Button</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        button {
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>
<body style="height: 10000px">
<h1>touch-and-hold-button demopage</h1>
<p>This button needs to be confirmed with touch and holding it.</p>
<button type="submit" id="holdButton">Hold Me</button>
<script type="module">
    import {TouchAndHoldButton} from './src/TouchAndHoldButton.js'

    const buttonElement = document.getElementById('holdButton')
    const touchAndHoldButton = new TouchAndHoldButton(buttonElement)

    buttonElement.addEventListener('mousedown', () => {
        console.log('`touchstart` event fired, confirmed:', touchAndHoldButton.confirmed())
    })
    buttonElement.addEventListener('confirmed', () => {
        console.log('`confirmed` event fired, confirmed:', touchAndHoldButton.confirmed())
    })
    buttonElement.addEventListener('action', () => {
        console.log('`action` event fired, confirmed:', touchAndHoldButton.confirmed())
        if (touchAndHoldButton.confirmed()) {
            alert('Button confirmed action')
        }
    })
</script>

</body>
</html>
