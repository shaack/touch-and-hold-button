<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch & Hold Button</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        button {
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            background-color: #ddd; /* This is the initial color of the button */
            color: #333;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button type="submit" id="holdButton">Hold Me</button>
</div>
<pre>const buttonElement = document.getElementById('holdButton')

const button = new TouchAndHoldButton(buttonElement)

buttonElement.addEventListener('touchAndHold', () => {
    console.log('touchAndHold event fired')
})</pre>


<script type="module">
    import {TouchAndHoldButton} from './src/TouchAndHoldButton.js'

    const buttonElement = document.getElementById('holdButton')
    const button = new TouchAndHoldButton(buttonElement)
    buttonElement.addEventListener('touchAndHold', () => {
        alert('touchAndHold event fired')
    })
</script>

</body>
</html>
